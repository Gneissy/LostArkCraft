<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Lost Ark Crafting</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=GFS+Didot&family=Josefin+Sans&family=Montserrat:wght@100;400;900&family=Tangerine:wght@700&family=Trispace:wght@300&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
    <a class="navbar-brand brand" href=""><strong>Lost Ark Crafting</strong></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBurger" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBurger">
      <ul class="navbar-nav ms-auto">
        <li class="navbar-item">
          <a class="nav-link" target = "_blank" href="https://www.instagram.com/ahmetsrtsr">Contact Me</a>
        </li>
        <li class="navbar-item">
          <a class="nav-link" target = "_blank" href="https://www.youtube.com/watch?v=iwp-J0_DBMQ">Origin Video</a>
        </li>
      </ul>
    </div>
  </nav>

  <table>

    <tr>
      <td>img</td>
      <td class= "item-name">Item Name</td>
      <td class="cell" >Bundle</td>
      <td class="cell" >Price</td>
      <td class="cell" >Last Update:</td>
      <td class="cell" >Set new price:</td>
    </tr>

    <tr class= "rarity-rare">
      <td>
        <div class="img">
          <img src="exquisite mushroom.png" alt="ex">
        </div>
      </td>
      <td class= "item-name">Exquisite Mushroom</td>
      <td class="cell" >10</td>
      <td class="cell" >11 <span><img class="gold-image" src="gold-image.png" alt="gold-image"></span></td>
      <td>2 hours ago</td>
      <td>
        <form class="" action="/" method="post">
          <input class = "setPrice" type="text" name="newPrice" value="">
          <button class="btn" type="submit" name="submitButton">✔</button>
        </form>
      </td>
    </tr>

    <tr class= "rarity-common">
      <td>
        <div class="img">
          <img src="fresh mushroom.png" alt="ex">
        </div>
      </td>
      <td class= "item-name">Fresh Mushroom</td>
      <td class="cell" >10</td>
      <td class="cell" >4 <span><img class="gold-image" src="gold-image.png" alt="gold-image"></span></td>
      <td>2 hours ago</td>
      <td>
        <form class="" action="/" method="post">
          <input class = "setPrice" type="text" name="newPrice" value="">
          <button class="btn" type="submit" name="submitButton">✔</button>
        </form>
      </td>

    </tr>

  </table>






  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
